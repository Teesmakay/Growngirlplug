<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Crown Girl Plug</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Crown Girl Plug</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact">
    <h1>Get in Touch</h1>
    <div class="contact-forms">
      <!-- Client Booking Form -->
      <div class="form-box">
        <h2>Book a Braiding Service</h2>
        <form id="clientForm">
          <input type="text" placeholder="Full Name" required>
          <input type="email" placeholder="Email" required>
          <input type="text" placeholder="Location" required>
          <textarea placeholder="Describe your desired style" required></textarea>
          <button type="submit">Submit Booking</button>
        </form>
      </div>

      <!-- Braider Application Form -->
      <div class="form-box">
        <h2>Apply as a Braider</h2>
        <form id="braiderForm">
          <input type="text" placeholder="Full Name" required>
          <input type="email" placeholder="Email" required>
          <input type="text" placeholder="Service Area" required>
          <textarea placeholder="Describe your braiding experience" required></textarea>
          <button type="submit">Submit Application</button>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Crown Girl Plug. All rights reserved.</p>
  </footer>
</body>
</html>
